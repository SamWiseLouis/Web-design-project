<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="storyStyle.css">
  </head>
  <body>
    <header id="story" class="jumbotron">
      <h1 class="loading">loading...</h1>
    </header>
    <main>
    </main>
    <form id="new" class="container">
      <h5>Leave a comment</h5>
      <textarea id="argument" placeholder="What do you think?" class="form-control my-1" required></textarea>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer class="bg-dark fixed-bottom p-2">
      <a href="/" class="text-white float-left">Back to Archive</a>
      <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    // Generate a story
    // then have a bot that holds the tags the genre and the story summary
    const storyHeader = function(story) {
      return $(`
        <header>
          <h1>${story.title}</h1>
          <p>${story.author.name}</p>
        </header>
    `);
  };

  const storyBody = function(story) {
    return $(`
      <div id="storyInfo">
        <div class="card" style="width: 45rem;">
          <div class="card-header">Summary</div>
          <div class="card-text">${story.summary}</div>
        </div>
        <ul class="list-group">
          <li id="genreTag" class="list-group-item" style="width: 15rem;">genre</li>
        </ul>
      </div>

      <div id="chapterNav" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle mx-auto" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <div id="storyBody" class="card my-3">
        <h3 class="card-header">${story.chapters[0].title}</h3>
        <p class="card-text mx-3">${story.chapters[0].text}</p>
      </div>
    `);
  };


  // Get the opinion ID for this page out of the URL
  const story_id = new URLSearchParams(window.location.search).get('id');

  // Load the story from the database
  $.ajax({method: 'GET', url: `/stories/${story_id}`})
    .fail(() => $('#story .loading').text('Could not load opinion!'))
    .done(function(story) {
      $('#story .loading').remove();
      $('#story').append(storyHeader(story));
      $('main').append(storyBody(story));
    });

    </script>
  </body>
</html>
