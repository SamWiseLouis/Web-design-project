<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header id="header"></header>
    <div id="stories"></div>
  </body>
  <footer class="bg-dark fixed-bottom p-2">
    <a href="/" class="text-white float-left">Back to all opinions</a>
    <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

  const profileHeader = function(profile) {
    return $(`
      <div class="card" style="width: 30rem;">
        <h3 class="card-title">${profile.author.name}</h3>
        <p class="card-text">${profile.desc}</p>
      </div>
    `);
  };

  const profileStories = function(story_id) {
    $.ajax({method: 'GET', url: `/stories/${story_id}`})
      .done(function(story) {
        return $(`
          <div class="card" style="width: 30rem;">
            <h2 class="card-title">${story.title}</h3>
            <p class="card-text">${story.summary}</p>
          </div>
        `);
      });
  };

  const author_id = new URLSearchParams(window.location.search).get('author');
  $.ajax({method: 'GET', url: '/user'})
    .done(function(user) {
      // Make a few changes to the page if so
      if (user) {
        $('#log').attr('href', '/logout').text('Log out');
        $('#new :input').prop('disabled', false);
      }

      if (author_id) {
        $.ajax({method: 'GET', url: `/profiles/${author_id}`})
          .done(function(profile) {
            $('#header').append(profileHeader(profile));
            console.log(profile.story_ids);
            for (story of profile.story_ids) {
              console.log(story);
              $('#stories').append(profileStories(story));
            }
          });
      }
    });

  </script>
</html>
