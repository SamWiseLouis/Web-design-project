<!DOCTYPE html>
<html text-white>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hub Archive</title>
  </head>
  <body class="container">

    <div id="header">
      <h1 class="text-center display-3" width="100%"><b>Archive</b></h1>
      <img src="https://orig00.deviantart.net/abff/f/2014/309/1/0/power_symbol_gif_by_s4u1-d85f6f9.gif">
    </div>
    <form id="navigation">
      <div id="navButtons">
        <button type="click" class="btn btn-primary">Genres</button>
        <button type="click" class="btn btn-primary">Browse Archive</button>
        <button type="click" class="btn btn-primary" disabled>My Stories</button>
        <button type="click" class="btn btn-primary" disabled>Saved Works</button>
      </div>

      <div id="searchbar">
        <button type="submit" id="findButton" class="btn btn-primary" >search</button>
        <input type="text" placeholder="search" id="find" class="form-control" autocomplete="off" required>
      </div>
    </form>

    <!-- this is where the archive will display all the stories -->
    <main id="stories">
      <p class="loading">Loading Stories...</p>
    </main>

    <!-- this is where a new story can start to be made
    Will only initally have a title and then sent to the create story page -->
    <form id="new_Story">
      <input type="text" placeholder="Add a story?" id="title" class="form-control my-1" autocomplete="off" required disabled>
      <button type="submit" class="btn btn-primary" disabled<a href="stories?story=${story_id}"></a>Create</button>
    </form>

    <!-- Login logout stuff-->
    <footer class="bg-dark fixed-bottom p-2">
      <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

  //basic setup for a story description from the archive
  // should show the title of the story
  // the author of the story
  // and a quick summary
  // and show how many people liked this story
    const storyArticle = function(story) {
      return $(`
        <article class="card my-3">
          <div class="card-header">

            <a href="story?id=${story._id}">${story.title}</a>

              <span class="badge badge-pill badge-dark"><a href="profile?author=${story.author.id}">${story.author.name}</a></span>

          </div>
          <div class="card-body">
            <p>${story.summary}</p>
            <span class="badge badge-pill badge-dark">Likes: ${story.favorites.length}</span>
          </div>
        </article>
      `);
    };

    // Check if we're logged in
    // if logged in then somone may state to create a story
    $.ajax({method: 'GET', url: '/user'})
      .done(function(user) {
        if (user) {
          $('#log').attr('href', '/logout').text('Log out');
          $('#new_Story :input').prop('disabled', false);
          $('#new_Story :button').prop('disabled', false);
          $('#navButtons :button').prop('disabled', false); //undisable the nav bar
          // if your the author of a  story then you get sent to storyEditor
          // if not the author then you get sent to story page
          }
        });

    // Load all stories from the archive
    $.ajax({method: 'GET', url: '/stories'})
      .fail(() => $('#stories .loading').text('Could not load archive!'))
      .done(function(stories) {
        $('#stories .loading').remove();
        $('#stories').append(stories.map(story => storyArticle(story)));
      });

    // Handle form submit to start the creation of a new story
    // upon this creation the autho will be sent to a new page
    $('#new_Story').on('submit', function(event) {
      event.preventDefault();
      $.ajax({method: 'GET', url: '/user'})
        .done(function(user) {
        self = user;  //get the user
        // now lets make a new story to add to database
        const story = {
        'author_id': self.id,
        'author.name': self.name, //not sure how to get name but should get id
        title: $('submit').val().trim(),
        summary: "blank",
        chapters: [], // the person will add chapters in a new page
        favorites: [] // will start out at zero "likes"
      }
    });
      // then add the new story to the database
      const form = this;
      $.ajax({method: 'POST', url: '/stories', data: story})
        .fail(() => alert('Could not submit!'))
        .done(function(opinion) {
          $('#stories').append(storyArticle(story));
          form.reset(); //update the form
        });
        // then person should get sent to create story page of that created Story
  });

    </script>
  </body>
</html>
