<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hub Archive</title>
  </head>
  <body class="container">
    <h1 class="text-center display-3">Archive</h1>
    <from id="navigation">
        <button type="click" class="btn btn-primary" disabled>Genres</button>
        <button type="click" class="btn btn-primary" disabled>Browse Archive</button>
        <button type="click" class="btn btn-primary" disabled>My Stories</button>
        <button type="click" class="btn btn-primary" disabled>Saved Works</button>
        <input type="text" placeholder="search" id="find" class="form-control my-1" autocomplete="off" required>
        <button type="submit" class="btn btn-primary" disabled>search</button>
    </form>
    <main id="stories">
      <p class="loading">Loading Stories...</p>
    </main>
    <form id="new">
      <input type="text" placeholder="Add a story?" id="claim" class="form-control my-1" autocomplete="off" required disabled>
      <textarea placeholder="Summary" id="summary" class="form-control my-1" required disabled></textarea>
      <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>
    <footer class="bg-dark fixed-bottom p-2">
      <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    // Generate an article for an opinion
    const storyArticle = function(story) {
      return $(`
        <article class="card my-3">
          <div class="card-header">

          </div>
          <div class="card-body">
            <p>${story.summary}</p>
            <span class="badge badge-pill badge-dark">${story.author.name}</span>
          </div>
        </article>
      `);
    };
    // Check if we're logged in
    $.ajax({method: 'GET', url: '/user'})
      .done(function(user) {
        if (user) {
          $('#log').attr('href', '/logout').text('Log out');
          $('#new :input').prop('disabled', false); // Enable submit form
        }
      });
    // Load all opinions from the database
    $.ajax({method: 'GET', url: '/stories'})
      .fail(() => $('#opinions .loading').text('Could not load archive!'))
      .done(function(opinions) {

      });
    // Handle form submit to post a new opinion
    $('#new').on('submit', function(event) {
      event.preventDefault();
      const story = {
        title: $('#claim').val().trim(),
        summary: $('#argument').val().trim(),
      };
      const form = this;
      $.ajax({method: 'POST', url: '/stories', data: story})
        .fail(() => alert('Could not submit!'))
        .done(function(opinion) {
          $('#stories').append(storyArticle(story));
          form.reset();
        });
    });
    </script>
  </body>
</html>
